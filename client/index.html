<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <title>Character Creation</title>
</head>
<body>
    <div class ="page-container">
    <nav>
        <h1 class="page-title">Character Creation</h1>
    </nav>

    <div class ="species-container">
        <button class="species-card" id="elf"></button>
        <button class="species-card" id="orc"></button>
        <button class="species-card" id="sprite"></button>
        <button class="species-card" id="mer"></button>
        <button class="species-card" id="goblin"></button>
    </div>

    <div class ="branch-container">
        <button class ="branch-card" id="Lava Elf"></button>
        <button class ="branch-card" id="Mountain Elf"></button>
        <button class ="branch-card" id="Frost Orc"></button>
        <button class ="branch-card" id="Dune Orc"></button>
        <button class ="branch-card" id="Mushroom Sprite"></button>
        <button class ="branch-card" id="Twig Sprite"></button>
        <button class ="branch-card" id="Grass Sprite"></button>
        <button class ="branch-card" id="Ocean Mer"></button>
        <button class ="branch-card" id="Lagoon Mer"></button>
        <button class ="branch-card" id="River Mer"></button>
        <button class ="branch-card" id="Dock Goblin"></button>
        <button class ="branch-card" id="Swamp Goblin"></button>
    </div>

</div>
</body>
</html>
